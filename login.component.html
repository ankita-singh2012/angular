
<div class="card-body">
<form  #loginForm="ngForm" name="loginForm" (ngSubmit)="onSubmit(loginForm)">
<div class="form-group">
    <p>
    <label for="username">User Name</label>
    <input type="text" name="username" id="username"
    #username="ngModel"
    class="form-control"
    required ngModel
    >
    </p>
<p>
    <label for="password">password</label>
    <input type="password" name="password" id="password"
    #password="ngModel" 
    class="form-control"
    required ngModel
    >
    </p>
    <a class="btn btn-light" (click)="cancel()">Cancel Navigation</a>
    <button [disabled]="!loginForm.valid">Log In</button>
</div>
</form>
</div>
